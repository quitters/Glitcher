<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test New Features - Glitch Art Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #4ecdc4;
            border-radius: 8px;
        }
        .test-button {
            background: #4ecdc4;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #45b7d1;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test New Features</h1>
    
    <div class="test-section">
        <h2>1. Effect Presets</h2>
        <button class="test-button" onclick="testPresets()">Test Presets</button>
        <div id="preset-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Collapsible Panels</h2>
        <button class="test-button" onclick="testPanels()">Test Panel Manager</button>
        <div id="panel-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Selection Methods</h2>
        <button class="test-button" onclick="testSelectionMethods()">Test Selection Methods</button>
        <div id="selection-result" class="result"></div>
    </div>

    <script type="module">
        import { EffectPresets } from './ui/effect-presets.js';
        import { PanelStateManager } from './ui/panel-state-manager.js';
        
        window.testPresets = function() {
            const result = document.getElementById('preset-result');
            try {
                const presetNames = Object.keys(EffectPresets.presets);
                result.innerHTML = `
                    <strong>‚úÖ Effect Presets Loaded:</strong><br>
                    ${presetNames.map(name => `- ${EffectPresets.presets[name].name}`).join('<br>')}
                    <br><br>
                    <strong>Total Presets:</strong> ${presetNames.length}
                `;
            } catch (error) {
                result.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        };
        
        window.testPanels = function() {
            const result = document.getElementById('panel-result');
            try {
                result.innerHTML = `
                    <strong>‚úÖ Panel State Manager:</strong><br>
                    - Can save/load panel states<br>
                    - Supports collapsible panels<br>
                    - Keyboard shortcut: Ctrl+Shift+C<br>
                    - Persists state in localStorage
                `;
            } catch (error) {
                result.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        };
        
        window.testSelectionMethods = function() {
            const result = document.getElementById('selection-result');
            try {
                const methods = [
                    'random - Random rectangular regions',
                    'colorRange - Select by color similarity',
                    'brightness - Select by brightness zones',
                    'edgeDetection - Select high-contrast edges',
                    'organicShapes - Natural blob-like shapes',
                    'contentAware - Smart content detection',
                    'combined - Mix multiple algorithms'
                ];
                result.innerHTML = `
                    <strong>‚úÖ Selection Methods Available:</strong><br>
                    ${methods.map(m => `- ${m}`).join('<br>')}
                `;
            } catch (error) {
                result.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        };
    </script>
</body>
</html>
