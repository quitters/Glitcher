<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .controls {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Edge Detection Effect</h1>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <div>
            <label>Edge Sensitivity: <input type="range" id="edgeSensitivity" min="0.5" max="5.0" step="0.1" value="1.0"></label>
            <span id="sensitivityValue">1.0</span>
        </div>
    </div>
    
    <script>
        let img;
        let edgeSensitivity = 1.0;
        
        function setup() {
            createCanvas(800, 600);
            background(255);
            textAlign(CENTER, CENTER);
            fill(100);
            text("Upload an image to apply edge detection", width/2, height/2);
        }
        
        function draw() {
            if (img) {
                applyEdgeDetection();
                noLoop();
            }
        }
        
        function applyEdgeDetection() {
            img.loadPixels();
            let edgeImg = createImage(img.width, img.height);
            edgeImg.loadPixels();

            for (let x = 1; x < img.width - 1; x++) {
                for (let y = 1; y < img.height - 1; y++) {
                    let index = (x + y * img.width) * 4;
                    let leftIndex = ((x - 1) + y * img.width) * 4;
                    let rightIndex = ((x + 1) + y * img.width) * 4;
                    let topIndex = (x + (y - 1) * img.width) * 4;
                    let bottomIndex = (x + (y + 1) * img.width) * 4;

                    // Calculate horizontal and vertical gradients
                    let horizontalDiff = Math.abs((img.pixels[rightIndex] - img.pixels[leftIndex]) / 2);
                    let verticalDiff = Math.abs((img.pixels[bottomIndex] - img.pixels[topIndex]) / 2);
                    let edgeValue = (horizontalDiff + verticalDiff) * edgeSensitivity;
                    
                    edgeValue = constrain(edgeValue, 0, 255);

                    edgeImg.pixels[index] = edgeValue;
                    edgeImg.pixels[index + 1] = edgeValue;
                    edgeImg.pixels[index + 2] = edgeValue;
                    edgeImg.pixels[index + 3] = 255;
                }
            }

            edgeImg.updatePixels();
            image(edgeImg, 0, 0);
        }
        
        // File input handler
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                loadImage(url, function(loadedImg) {
                    img = loadedImg;
                    resizeCanvas(img.width, img.height);
                    loop();
                }, function(error) {
                    console.error('Error loading image:', error);
                });
            }
        });
        
        // Edge sensitivity control
        document.getElementById('edgeSensitivity').addEventListener('input', function(e) {
            edgeSensitivity = parseFloat(e.target.value);
            document.getElementById('sensitivityValue').textContent = edgeSensitivity;
            if (img) {
                loop();
            }
        });
    </script>
</body>
</html>
