<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .controls {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Glitch Effect</h1>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <div>
            <label>Glitch Intensity: <input type="range" id="glitchIntensity" min="100" max="2000" value="1024"></label>
            <span id="glitchValue">1024</span>
            <button id="regenerateGlitch">Regenerate Glitch</button>
        </div>
    </div>
    
    <script>
        let img;
        let originalImg;
        let glitchIntensity = 1024;
        
        function setup() {
            createCanvas(800, 600);
            background(255);
            textAlign(CENTER, CENTER);
            fill(100);
            text("Upload an image to apply glitch effect", width/2, height/2);
        }
        
        function draw() {
            if (img) {
                applyGlitchEffect();
                noLoop();
            }
        }
        
        function applyGlitchEffect() {
            // Start with the original image
            img = originalImg.get();
            image(img, 0, 0);

            img.loadPixels();
            for (let i = 0; i < glitchIntensity; i++) {
                let xStart = floor(random(img.width));
                let yStart = floor(random(img.height));
                let xEnd = min(xStart + floor(random(30, 100)), img.width);
                let yEnd = min(yStart + floor(random(5, 30)), img.height);
                let shiftX = floor(random(-50, 50));

                for (let y = yStart; y < yEnd; y++) {
                    for (let x = xStart; x < xEnd; x++) {
                        let newX = constrain(x + shiftX, 0, img.width - 1);
                        let index = (x + y * img.width) * 4;
                        let newIndex = (newX + y * img.width) * 4;

                        img.pixels[newIndex] = img.pixels[index];
                        img.pixels[newIndex + 1] = img.pixels[index + 1];
                        img.pixels[newIndex + 2] = img.pixels[index + 2];
                        img.pixels[newIndex + 3] = img.pixels[index + 3];
                    }
                }
            }
            img.updatePixels();
            image(img, 0, 0);
        }
        
        // File input handler
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                loadImage(url, function(loadedImg) {
                    originalImg = loadedImg;
                    img = loadedImg;
                    resizeCanvas(img.width, img.height);
                    loop();
                }, function(error) {
                    console.error('Error loading image:', error);
                });
            }
        });
        
        // Glitch intensity control
        document.getElementById('glitchIntensity').addEventListener('input', function(e) {
            glitchIntensity = parseInt(e.target.value);
            document.getElementById('glitchValue').textContent = glitchIntensity;
            if (img) {
                loop();
            }
        });
        
        // Regenerate glitch button
        document.getElementById('regenerateGlitch').addEventListener('click', function() {
            if (img) {
                loop();
            }
        });
    </script>
</body>
</html>
