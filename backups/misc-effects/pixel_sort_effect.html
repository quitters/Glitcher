<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sort Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .controls {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Pixel Sort Effect</h1>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <div>
            <label>Segment Height: <input type="range" id="segmentHeight" min="2" max="50" value="10"></label>
            <span id="segmentValue">10</span>
        </div>
    </div>
    
    <script>
        let img;
        let segmentHeight = 10;
        
        function setup() {
            createCanvas(800, 600);
            background(255);
            textAlign(CENTER, CENTER);
            fill(100);
            text("Upload an image to apply pixel sort effect", width/2, height/2);
        }
        
        function draw() {
            if (img) {
                applyPixelSort();
                noLoop();
            }
        }
        
        function applyPixelSort() {
            image(img, 0, 0);
            
            // Sort pixels by brightness within horizontal segments
            img.loadPixels();
            
            for (let y = 0; y < img.height; y += segmentHeight) {
                let pixelSegment = [];
                
                // Collect pixels in current segment
                for (let x = 0; x < img.width; x++) {
                    for (let k = 0; k < segmentHeight; k++) {
                        if (y + k < img.height) {
                            let index = ((y + k) * img.width + x) * 4;
                            let brightness = (img.pixels[index] + img.pixels[index + 1] + img.pixels[index + 2]) / 3;
                            pixelSegment.push({ 
                                index, 
                                brightness,
                                r: img.pixels[index],
                                g: img.pixels[index + 1],
                                b: img.pixels[index + 2],
                                a: img.pixels[index + 3]
                            });
                        }
                    }
                }
                
                // Sort by brightness
                pixelSegment.sort((a, b) => a.brightness - b.brightness);
                
                // Apply sorted pixels back
                for (let i = 0; i < pixelSegment.length; i++) {
                    let x = i % img.width;
                    let ySegment = Math.floor(i / img.width);
                    if (y + ySegment < img.height) {
                        let newIdx = ((y + ySegment) * img.width + x) * 4;
                        img.pixels[newIdx] = pixelSegment[i].r;
                        img.pixels[newIdx + 1] = pixelSegment[i].g;
                        img.pixels[newIdx + 2] = pixelSegment[i].b;
                        img.pixels[newIdx + 3] = pixelSegment[i].a;
                    }
                }
            }
            
            img.updatePixels();
            image(img, 0, 0);
        }
        
        // File input handler
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                loadImage(url, function(loadedImg) {
                    img = loadedImg;
                    resizeCanvas(img.width, img.height);
                    loop();
                }, function(error) {
                    console.error('Error loading image:', error);
                });
            }
        });
        
        // Segment height control
        document.getElementById('segmentHeight').addEventListener('input', function(e) {
            segmentHeight = parseInt(e.target.value);
            document.getElementById('segmentValue').textContent = segmentHeight;
            if (img) {
                loop();
            }
        });
    </script>
</body>
</html>
